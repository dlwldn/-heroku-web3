<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니쇼핑몰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <header class="header">
                <img class="logo" src="./assets/imgs/logo.png" alt="logo">
                <ul class="list-btn">
                    <li>
                        <img class="img-btn shirts" src="./assets/imgs/blue_t.png" alt="b-shirts">
                    </li>
                    <li>
                        <img class="img-btn pants" src="./assets/imgs/blue_p.png" alt="b-pants">
                    </li>
                    <li>
                        <img class="img-btn skirt" src="./assets/imgs/blue_s.png" alt="b-skirt">
                    </li>
                    <li>
                        <button class="btn blue">Blue</button>
                    </li>
                    <li>
                        <button class="btn yellow">Yellow</button>
                    </li>
                    <li>
                        <button class="btn pink">Pink</button>
                    </li>
                </ul>
            </header>
    
            <main class="main">
                <ul class="list-item">
                
                </ul>
            </main>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
